<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intagram</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="/img/instagram-celular.png" alt="celular" />
      </div>
      <div class="content-form">
        <div class="group">
          <form>
            <div class="logo">
              <img src="/img/instagram-logo.png" alt="logo" />
            </div>
            <section class="inputs-container">
              <input
                type="email"
                placeholder="Phone, number,username or email"
              />
              <input
                type="password"
                id="field-password"
                placeholder="*******"
              />
              <button>Log In</button>
              <div class="line">
                <hr />
                <p>or</p>
                <hr />
              </div>
              <div class="login-facebook">
                <a href="#"
                  ><img src="/img/facebook-square.png" alt="facebook" />
                  <p><span>Log in with Facebook</span></p>
                </a>
              </div>
              <div class="forgot-password">
                <p>Forgot Password ?</p>
              </div>
            </section>
          </form>
        </div>

        <div class="group">
          <p>Don't have an account? <span>Sign up</span></p>
        </div>

        <div class="get-the-app">
          <p>Get the app.</p>
          <div class="download">
            <a href="#" class="app-download"
              ><img src="/img/dowloand-appstore.png" alt="appstore"
            /></a>
            <a href="#" class="app-download"
              ><img src="/img/download-googleplay.png" alt="googleplay"
            /></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
